name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-slim

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: runloopai/checkout@main

      - name: Set up Python
        uses: runloopai/setup-python@main
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e .[dev]

      - name: Run linting checks
        run: |
          ruff check rl_cli/
          ruff format --check rl_cli/

      - name: Run integration tests
        env:
          RUNLOOP_API_KEY: ${{ secrets.INTEGRATION_TEST_RUNLOOP_DEV_API_KEY }}
          RUNLOOP_ENV: dev
        run: |
          pytest -q tests/integration/test_object_e2e.py
          pytest -q tests/integration/test_devbox_e2e.py
