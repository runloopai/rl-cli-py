name: Unit Tests

on:
  pull_request:
  workflow_dispatch:  # Enable manual trigger
    inputs:
      debug_enabled:
        description: 'Run the workflow with debug logging'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false  # Continue with other jobs if one fails

    steps:
    - uses: runloopai/checkout@main
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: runloopai/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Enable pip caching
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run tests with coverage (exclude integration)
      run: |
        pytest tests/ -v -n auto -k "not integration" --cov=rl_cli --cov-report=xml --cov-report=term
      env:
        RUNLOOP_API_KEY: dummy-key-for-testing
        RUNLOOP_ENV: dev

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results
      uses: runloopai/upload-artifact@main
      if: success() || failure()  # Run this step even if tests fail
      with:
        name: test-results
        path: |
          coverage.xml
          .coverage